name: Validate Bot Names

on:
  pull_request:
    paths:
      - 'public/data/races/*.json'

jobs:
  file-check:
    name: Validate Bot Names
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check Names
        run: bash scripts/validate_race_names.sh
